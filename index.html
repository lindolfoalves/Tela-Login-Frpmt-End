<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="bg_museu">
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="validateLogin()">Login</button>
            <p id="error-msg"></p>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        function validateLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errorMsg = document.getElementById("error-msg");

    // Simples validação de exemplo
    if (username === "lindolfo" && password === "1234") {
        // Login bem-sucedido
        errorMsg.style.color = "green";
        errorMsg.textContent = "Login bem-sucedido!";
        alert("Login realizado com sucesso!");
    } else {
        // Login falhou
        errorMsg.style.color = "red";
        errorMsg.textContent = "Credenciais inválidas. Tente novamente.";
        alert("Usuário ou senha inválidos. Por favor, tente novamente.");
    }
}
    </script>
</body>
</html>
